 background-color: #84BD00;

width:93vw;

}

	top: 5px;
	left: 5px;
	width: 100vw;
	height: 100vh;
	background-color: rgba(255,255,255, 0.9);
	z-index: 999;

  transform: translateX(-50%) translateZ(0) scale(0.96);

  /* Lowering the shadow */

<script>
// v17: Bind audio unlock/play to original Continue button
(function(){
  function prime(a){ try{ a.muted=true; a.play().then(()=>{a.pause();a.currentTime=0;a.muted=false;}).catch(()=>{});}catch(e){} }
  function safePlay(a){ try{ a.currentTime=0; a.muted=false; a.play().catch(()=>{});}catch(e){} }
  window.addEventListener('DOMContentLoaded', function(){
    const cont = document.getElementById('butt'); // original Continue
    if (!cont) return;
    if (cont._bound) return; cont._bound = true;
    cont.addEventListener('click', function(){
      // prime possible audio elements
      [window.badge, window.instr, window.endBlurb, window.tgtPhrase].forEach(x=>{ if(x) prime(x); });
      // explicitly play intro if available
      if (window.badge) safePlay(window.badge);
      // let original handler run normally
    }, {capture:true}); // capture to run before original onclick
  }, {once:true});
})();
</script>
